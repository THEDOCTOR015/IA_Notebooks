<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Key Configuration</title>
</head>
<body>
    <h1>Entrer la clé API</h1>
    <form method="post">
        <input type="text" name="api_key" placeholder="Coller la clé API ici" required>
        <button type="submit">Enregistrer</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
